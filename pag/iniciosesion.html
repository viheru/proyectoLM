<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoLM</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="/proyectoLM/img/Logo_NIKE.svg" alt="Logo Nike">
        <nav>
            <ul>
                <li><a href="/proyectoLM/index.html">Inicio</a></li>
                <li><a href="/proyectoLM/pag/catalogo.html">Catalogo</a></li>
                <li><a href="/proyectoLM/pag/producto.html">Producto</a></li>
                <li><a href="/proyectoLM/pag/iniciosesion.html">Iniciar Sesion</a></li>
                <li><a href="/proyectoLM/pag/registro.html">Registrarse</a></li>
            </ul>
        </nav>
        <div class="search-icons">
            <img src="/proyectoLM/img/search.png" alt="">
            <img src="/proyectoLM/img/like--v1.png" alt="">
            <img src="/proyectoLM/img/shopping-bag--v1.png" alt="">
        </div>
    </header>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="/proyectoLM/pag/registro.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
