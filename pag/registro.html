<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réplica Página Nike</title>
    <link rel="stylesheet" href="/proyectoLM/css/style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="/proyectoLM/img/Logo_NIKE.svg" alt="Logo Nike">
        <nav>
            <ul>
                <li><a href="/proyectoLM/index.html">Inicio</a></li>
                <li><a href="/proyectoLM/pag/catalogo.html">Catalogo</a></li>
                <li><a href="/proyectoLM/pag/producto.html">Producto</a></li>
                <li><a href="/proyectoLM/pag/iniciosesion.html">Iniciar Sesion</a></li>
                <li><a href="/proyectoLM/pag/registro.html">Registrarse</a></li>
            </ul>
        </nav>
        <div class="search-icons">
            <img src="/proyectoLM/img/search.png" alt="">
            <img src="/proyectoLM/img/like--v1.png" alt="">
            <img src="/proyectoLM/img/shopping-bag--v1.png" alt="">
        </div>
    </header>
    <section class="form-registro">
        <h4>Registro</h4>
        <input class="controls" type="text" name="nombre" id="nombre_id" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos_id" placeholder="Ingrese sus apellidos">
        <input class="controls" type="email" name="correo" id="correo_id" placeholder="Ingrese su correo electronico">
        <input class="controls" type="password" name="contraseña" id="contraseña_id" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">Ya tienes cuenta</a></p>
    </section>
</body>
</html>
