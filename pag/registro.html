    <!-- Encabezado -->

        <img src="/proyectoLM/img/Logo_NIKE.svg" alt="">

            <ul>
                <li><a href="/proyectoLM/index.html">Inicio</a></li>

            <img src="/proyectoLM/img/search.png" alt="">

            <img src="/proyectoLM/img/shopping-bag--v1.png" alt="">
        </div>
    </header>
    <div class="register-container">
        <h2>Regístrate</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="/proyectoLM/pag/iniciosesion.html">Inicia sesión aquí</a></p>
    </div>
