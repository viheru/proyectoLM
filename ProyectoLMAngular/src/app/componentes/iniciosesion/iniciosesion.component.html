<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4 p-lg-5">
            <h1 class="h3 mb-4 text-center fw-bold">Iniciar Sesión</h1>
            
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
              </div>
              
              <div class="mb-4">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
              </div>
              
              <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mb-3">Iniciar Sesión</button>
              
              <div class="text-center">
                <p class="mb-0">¿No tienes una cuenta? <a routerLink="/registro" class="text-decoration-none">Regístrate aquí</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
